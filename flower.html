<!DOCTYPE html>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<style>

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Arial;
  background-color: #eeeff1;
  /* background-size: 600%,600%;
  background-image: linear-gradient(-60deg, #e7eaf0);
  position: relative;
  animation: change 30s ease-in-out infinite; */
  height: 100%;
}

img{
  display: block;
  margin-left: auto;
  margin-right: auto;
  margin-top: 35px;
  margin-bottom: 10px;
}

.custom {
  cursor:url(images/logo/purple.png), auto;
}

.center {
  display: block;
  margin-left: auto;
  margin-right: auto;
  width: 80%;
}

.fadeLogo{
  animation: transitionIn 2s;
}

@keyframes change {
  0%{
    background-position: 0 50%;
  }
  50%{
    background-position: 100% 50%;
  }
  100%{
    background-position: 0% 50%;
  }
}

@keyframes transitionIn {
  from{
    opacity: 0;
  }
  to{
    opacity: 1;
  }
}

/* VERSION 1 *****************************************************************************************************************************

.css-slideshow{
  position: relative;
  max-width: 495px;
  height: 370px;
  margin: 5em auto .5em auto;
}

.css-slideshow figure{
  margin: 0;
  max-width: 495px;
  height: 370px;
  background: #000;
  position: absolute;
}

.css-slideshow img{
  box-shadow: 0 0 2px #666;
}

.css-slideshow figcaption{
  position: absolute;
  top: 0;
  color: #fff;
  background: rgba(0,0,0, .3);
  font-size: .8em;
  padding: 8px 12px;
  opacity: 0;
  transition: opacity .5s;
}

.css-slideshow:hover figure figcaption{
  transition: opacity .5s;
  opacity: 1;
}

.css-slideshow-attr{
  max-width: 495px;
  text-align: right;
  font-size: .7em;
  font-style: italic;
  margin:0 auto;
}

.css-slideshow-attr a{
  color: #666;
}

.css-slideshow figure{
  opacity:0;
}

figure:nth-child(1) {
  animation: xfade 48s 42s infinite;
}

figure:nth-child(2) {
  animation: xfade 48s 36s infinite;
}

figure:nth-child(3) {
  animation: xfade 48s 30s infinite;
}

figure:nth-child(4) {
  animation: xfade 48s 24s infinite;
}

figure:nth-child(5) {
  animation: xfade 48s 18s infinite;
}

figure:nth-child(6) {
  animation: xfade 48s 12s infinite;
}

figure:nth-child(7) {
  animation: xfade 48s 6s infinite;
}

figure:nth-child(8) {
  animation: xfade 48s 0s infinite;
}

@keyframes xfade{
  0%{
    opacity: 1;
  }
  14.67% {
    opacity:1;
  }
  16.67%{
    opacity: 0;
  }
  98% {
    opacity:0;
  }
  100% {
    opacity:1;
  }
} 

**************************************************************************************************************************************/

#images {
  position:relative;
  height:281px;
  width:450px;
  margin:0 auto;
}
#images img {
  position:absolute;
  left:0;
  -webkit-transition: opacity 1s ease-in-out;
  -moz-transition: opacity 1s ease-in-out;
  -o-transition: opacity 1s ease-in-out;
  transition: opacity 1s ease-in-out;
}

#images img.transparent {
  opacity:0;
}

#one_onclick {
  cursor:pointer;
  cursor:url(images/logo/purple.gif), auto;
}

/*************************************************************************************************************************************/
/* NAVBAR CSS CODE *******************************************************************************************************************/
/*************************************************************************************************************************************/

body.open,body:after{
      overflow:hidden;
    }

    .b-nav,body:after{
      position:absolute;
    }

    /* Text */

    .b-brand,.b-link{
      font-family:Helvetica-Neue,Helvetica,Arial,sans-serif;
      font-size:24px;
      font-weight:300;
      margin-left:30px;
      text-decoration:none;
    }

    @-webkit-keyframes slideInLeft{
      0%{
        -webkit-transform:translate3d(-250px,0,0);
        transform:translate3d(-250px,0,0);
        visibility:visible;
      }

      100%{
        -webkit-transform:translate3d(0,0,0);
        transform:translate3d(0,0,0);
      }
    }

    @keyframes slideInLeft{
      0%{
        -webkit-transform:translate3d(-250px,0,0);
        transform:translate3d(-250px,0,0);
        visibility:visible;
      }

      100%{
        -webkit-transform:translate3d(0,0,0);
        transform:translate3d(0,0,0);
      }
    }

    @-webkit-keyframes slideOutLeft{
      0%{
        -webkit-transform:translate3d(0,0,0);
        transform:translate3d(0,0,0);
      }

      100%{
        -webkit-transform:translate3d(-250px,0,0);
        transform:translate3d(-250px,0,0);
        visibility:hidden;
      }
    }

    @keyframes slideOutLeft{
      0%{
        -webkit-transform:translate3d(0,0,0);
        transform:translate3d(0,0,0);
      }

      100%{
        -webkit-transform:translate3d(-250px,0,0);
        transform:translate3d(-250px,0,0);
        visibility:hidden;
      }
    }

    *{
      box-sizing:border-box;
    }

    body:after{
      background:#000000;
      content:'';
      height:100%;
      left:0;
      opacity:0;
      padding:0;
      top:0;
      visibility:hidden;
      -webkit-transition:all .4s ease;
      transition:all .4s ease;
      width:100%;
    }

    body.open:after{
      opacity:1;
      visibility:visible;
    }

    .b-nav{
      z-index:11;
    }

    .b-nav:not(.open){
      visibility:hidden;
    }

    .b-nav li{
      color:#fff;
      list-style-type:none;
      padding:10px;
      text-align:left;
      -webkit-transform:translateX(-250px);
      -ms-transform:translateX(-250px);
      transform:translateX(-250px);
    }

    .b-nav li:not(.open){
      animation-duration:.4s;
      animation-fill-mode:both;
      -webkit-animation-name:slideOutLeft;
      animation-name:slideOutLeft;
    }

    .b-nav li:not(.open),.b-nav.open li{
      -webkit-animation-duration:.4s;
      -webkit-animation-fill-mode:both;
    }

    .b-nav li:first-child{
      padding-top:120px;
    }

    .b-nav.open{
      visibility:visible;
    }

    .b-nav.open li{
      animation-duration:.4s;
      animation-fill-mode:both;
      -webkit-animation-name:slideInLeft;
      animation-name:slideInLeft;
    }

    .b-link{
      background:0 0;
      border-left:rgba(255,255,255,0)solid 2px;
      color:#fff;
      transition:all .4s ease;
      width:auto;
    }

    .b-link,.b-menu{
      -webkit-transition:all .4s ease;
    }

    .b-link--active,.b-link:hover{
      border-left:#fff solid 2px;
      padding-left:30px;
    }

    .b-menu{
      background:#000000;
      border:2px solid #000000;
      border-radius:50%;
      cursor:pointer;
      display:inline-block;
      height:60px;
      padding-left:15.5px;
      padding-top:17.5px;
      position:relative;
      transition:all .4s ease;
      -webkit-user-select:none;
      -moz-user-select:none;
      -ms-user-select:none;
      user-select:none;
      width:60px;
      z-index:12;
    }

    .b-bun--bottom,.b-bun--mid,.b-bun--top{
      height:2px;
      width:25px;
    }

    .b-container.open .b-main,.b-menu:hover{
      border:2px solid #fff;
    }

    .b-bun{
      background:#fff;
      transition:all .4s ease;
    }

    .b-brand,.b-bun{
      position:relative;
      -webkit-transition:all .4s ease;
    }

    .b-bun--top{
      top:0;
    }

    .b-bun--mid{
      top:8px;
    }

    .b-bun--bottom{
      top:16px;
    }

    .b-brand{
      color:#000000;
      top:-21.43px;
      transition:all .4s ease;
      z-index:13;
    }

    .b-container{
      height:60px;
      left:30px;
      position:absolute;
      top:30px;
    }

    .b-container:hover:not(.open) .bun-bottom,.b-container:hover:not(.open) .bun-mid,.b-container:hover:not(.open) .bun-top{
      background:#000000;
    }

    .b-container.open .b-bun--top{
      background:#fff
      top:9px;
      -webkit-transform:rotate(45deg);
      -ms-transform:rotate(45deg);
      transform:rotate(45deg);
    }

    .b-container.open .b-bun--mid{
      opacity:0;
    }

    .b-container.open .b-bun--bottom{
      background:#fff;
      top:5px;
      -webkit-transform:rotate(-45deg);
      -ms-transform:rotate(-45deg);
      transform:rotate(-45deg);
    }

    .b-container.open .b-brand{
      color:#fff;
    }

/*************************************************************************************************************************************/

</style>

<body>

/* NAVBAR JAVASCRIPT CODE *************************************************************************************************************/

    "use strict";

    !function(){
      var e=document.body,
      n=document.getElementsByClassName("b-menu")[0],
      t=document.getElementsByClassName("b-container")[0],
      s=document.getElementsByClassName("b-nav")[0];

      n.addEventListener("click",
      function(){[e,t,s].forEach(
        function(e){
          e.classList.toggle("open")
      })},!1)}();

/*************************************************************************************************************************************/

  </script>
